<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./css/ress.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Settings</title>
  </head>
  <body>
    <main>
      <div class="p-settings">
        <div class="p-settings__sound">
          <label>Sound</label>
          <select class="js-sound-select">
            <option value="pipipi">pipipi</option>
            <option value="poppo">poppo</option>
          </select>
        </div>
        <div class="p-settings__volume">
          <label>Volume</label>
          <input class="js-volume-range" type="range" min="0" max="1" step="0.01" value="">
        </div>
        <div class="p-settings__reset-hours">
          <label>Reset Hours</label>
          <input class="js-reset-hours-number" type="number" min="0" max="23" step="1" value="0">H
        </div>
        <div class="p-settings__topmost">
          <label>Topmost</label>
          <input class="js-topmost-checkbox" type="checkbox">
        </div>
        <div class="p-settings__ctrl-btns">
          <button class="c-button js-settings-save-btn">SAVE</button>
          <button class="c-button js-settings-cancel-btn">CANCEL</button>
        </div>
      </div>
    </main>
    <script src="./settingsWindow.js"></script>
  </body>
</html>
